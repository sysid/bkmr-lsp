[package]
name = "bkmr-lsp"
version = "0.6.0"
edition = "2024"
description = "Language Server Protocol implementation for bkmr snippet manager"
repository = "https://github.com/sysid/bkmr-lsp"
readme = "../README.md"
license = "BSD-3-Clause"
authors = ["sysid <sysid@gmx.de>"]
homepage = "https://github.com/sysid/bkmr-lsp"
keywords = ["bookmark", "terminal", "snippet", "lsp"]

[[bin]]
name = "bkmr-lsp"
path = "src/main.rs"

[dependencies]
tower-lsp = "0.20"      # async LSP fa√ßade  :contentReference[oaicite:2]{index=2}
tokio     = { version = "1", features = ["full"] }
serde     = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow    = "1"
async-trait = "0.1"
lazy_static = "1.4"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
atty = "0.2.14"
regex = "1"
clap = { version = "4", features = ["derive"] }

[dev-dependencies]
tokio-test = "0.4.4"
test-log = { version = "0.2", default-features = false, features = ["trace"] }

[profile.release]
codegen-units = 1
lto = true
